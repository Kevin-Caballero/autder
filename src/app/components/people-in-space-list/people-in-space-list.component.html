<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of peopleInSpace">
      <ion-avatar slot="start">
        <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <p>Craft: {{person.craft}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
