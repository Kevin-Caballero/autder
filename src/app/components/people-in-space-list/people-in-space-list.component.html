<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of peopleInSpace" (click)="showDetail(person)">
      <ion-avatar slot="start">
        <ion-img [src]="person.profile_image"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <p>{{person.agency.abbrev}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
