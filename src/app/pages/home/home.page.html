<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-text class="app-logo" slot="start">AUTDER</ion-text>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false" class="ion-padding">
  <div style=" height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="height: 60%;">
      <ion-label class="launch-label">Next Space Launches</ion-label>
      <div class="scrolling-wrapper">
        <ion-card [ngStyle]="{'background': 'url(' + launch?.image +')'}" class="card"
          *ngFor="let launch of nextLaunches" (click)="selectLaunch(launch)">
          <ng-container *ngIf="getStatusColor(launch.status) as props">
            <ion-card-header [style.background-color]="props.bgColor">
              <ion-text>{{props.text | uppercase}}</ion-text>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>{{getLaunchName(launch.name)}}</ion-card-title>
              <ion-card-subtitle>{{launch?.net | date:'longTime'}}</ion-card-subtitle>
            </ion-card-content>
          </ng-container>
        </ion-card>
      </div>
    </div>

    <img style="min-height: 20%;" src="assets/galaxy.gif" alt="">

    <div>
      <ion-label style="height: 20%; font-size: 12px; font-weight: 700;">How many people is out there?</ion-label>
      <div style="display: flex; justify-content: space-between; justify-self: flex-end;">
        <div class="people in-space">
          <ion-label>{{peopleInSpace.length}}</ion-label>
        </div>
        <div class="aliens in-space">
          <ion-label>{{aliensInSpace}}</ion-label>
        </div>
      </div>
    </div>
  </div>

</ion-content>
