<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-text class="app-logo" slot="start">AUTDER</ion-text>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <div style=" height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="height: 60%; margin-top: 1rem;">
      <ion-label class="home-label">Next Space Launches</ion-label>
      <div class="scrolling-wrapper">
        <ion-card style="margin-top: .2rem;" [ngStyle]="{'background': 'url(' + launch?.image +')'}" class="card"
          *ngFor="let launch of nextLaunches" (click)="selectLaunch(launch)">
          <ng-container *ngIf="getStatusColor(launch.status) as props">
            <ion-card-header [style.background-color]="props.bgColor">
              <ion-text>{{props.text | uppercase}}</ion-text>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>{{getLaunchName(launch.name)}}</ion-card-title>
              <ion-card-subtitle>{{launch?.net | date:'longTime'}}</ion-card-subtitle>
            </ion-card-content>
          </ng-container>
        </ion-card>
      </div>
    </div>

    <img style="min-height: 15%;" src="assets/galaxy.gif" alt="">

    <div>
      <ion-label class="home-label" style="font-size: 1.2rem;">How many people is out there?</ion-label>
      <div class="in-space-wrapper">
        <div class="space-card-text-wrapper">
          <div class="people in-space" (click)="openModal()">
            <ion-label>{{peopleInSpaceRaw.length}}</ion-label>
          </div>
          <ion-text>HUMANS</ion-text>
        </div>
        <div class="space-card-text-wrapper">
          <div class="aliens in-space">
            <ion-label>{{aliensInSpace}}</ion-label>
          </div>
          <ion-text>ALIENS</ion-text>
        </div>
      </div>
    </div>
  </div>

</ion-content>
