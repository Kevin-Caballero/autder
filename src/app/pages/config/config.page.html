<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-text class="app-logo" slot="start">AUTDER</ion-text>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle slot='end' [checked]="theme === 'dark'" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
